name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Note: Project uses bun, not npm. Cache disabled to avoid lockfile requirement.
          # bun.lock (text format) is used for dependency locking instead of package-lock.json

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # We intentionally don't use --frozen-lockfile in CI because lockfile updates are committed from dev machines.
      # This keeps CI from failing just because the lockfile is slightly out of date.
      - name: Install dependencies
        run: bun run ci:install

      - name: Run linting
        run: bun run lint

      - name: Run type checking
        run: bun run typecheck

      - name: Run tests
        run: bun run test:ci

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # Note: EXPO_TOKEN must be set in GitHub repository secrets for EAS builds to work
    # Generate token at https://expo.dev/accounts/[your-account]/settings/access-tokens
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Note: Project uses bun, not npm. Cache disabled to avoid lockfile requirement.

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # We intentionally don't use --frozen-lockfile in CI because lockfile updates are committed from dev machines.
      # This keeps CI from failing just because the lockfile is slightly out of date.
      - name: Install dependencies
        run: bun run ci:install

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}

      - name: Build Android
        run: bun run ci:build:android

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # Note: EXPO_TOKEN must be set in GitHub repository secrets for EAS builds to work
    # Generate token at https://expo.dev/accounts/[your-account]/settings/access-tokens
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Note: Project uses bun, not npm. Cache disabled to avoid lockfile requirement.

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # We intentionally don't use --frozen-lockfile in CI because lockfile updates are committed from dev machines.
      # This keeps CI from failing just because the lockfile is slightly out of date.
      - name: Install dependencies
        run: bun run ci:install

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}

      - name: Build iOS
        run: bun run ci:build:ios

