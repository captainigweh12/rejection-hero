name: EAS Android Production Build & Submit

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "src/**"
      - "package.json"
      - "bun.lock"
      - "eas.json"
      - "app.json"
      - "app.config.*"
  workflow_dispatch: {}  # allow manual trigger too

jobs:
  build-and-submit-android-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.19"

      - name: Install dependencies
        run: |
          if [ -f bun.lock ]; then
            bun install --frozen-lockfile
          elif [ -f bun.lockb ]; then
            bun install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            npm install
          fi

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Run EAS Android Production Build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build --platform android --profile production --non-interactive

      - name: Write Google Play service account key
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT_KEY" > service-account.json
          chmod 600 service-account.json

      - name: Submit latest Android build to Google Play (internal track)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json
        run: |
          eas submit \
            --platform android \
            --latest \
            --non-interactive \
            --track internal

